<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Flask MySQL</title>
</head>
<body>
    <h1>Items</h1>
    <form method="POST" action="/add">
        <input type="text" name="name" placeholder="Add new item" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for item in items %}
            <li>{{ item[1] }} <a href="/delete/{{ item[0] }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
